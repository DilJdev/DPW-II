<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Propiedad</title></title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100">
  <div class="container mx-auto p-6">
    <div class="bg-gray-800 p-6 rounded-2xl shadow-2xl max-w-2xl mx-auto">
      <h1 class="text-3xl font-bold text-green-400 text-center mb-6">🏘️Nueva Propiedad🌳</h1>

      <form class="space-y-5" method="POST" action="#">
        <div>
          <label for="tipo-propiedad" class="block mb-1">Tipo de Propiedad*</label>
          <select id="tipo-propiedad" required
                  class="w-full p-2 rounded-md bg-gray-700 text-white border border-gray-600 focus:ring-2 focus:ring-green-500">
            <option value="">Seleccionar...</option>
            <option value="Casa">Casa</option>
            <option value="Apartamento">Apartamento</option>
          </select>
        </div>
        <div>
          <label for="transaccion" class="block mb-1">Transacción*</label>
          <select id="transaccion" required
                  class="w-full p-2 rounded-md bg-gray-700 text-white border border-gray-600 focus:ring-2 focus:ring-green-500">
            <option value="Venta">Venta</option>
            <option value="Alquiler">Alquiler</option>
          </select>
        </div>
        <div class="flex flex-col sm:flex-row sm:space-x-4">
          <div class="w-full mb-4 sm:mb-0">
            <label for="precio" class="block mb-1">Precio (BOB)*</label>
            <input id="precio" type="number" required
                   class="w-full p-2 rounded-md bg-gray-700 text-white border border-gray-600 focus:ring-2 focus:ring-green-500"
                   placeholder="Bs">
          </div>
          <div class="w-full">
            <label for="area" class="block mb-1">Área (m²)*</label>
            <input id="area" type="number" required
                   class="w-full p-2 rounded-md bg-gray-700 text-white border border-gray-600 focus:ring-2 focus:ring-green-500"
                   placeholder="m²">
          </div>
        </div>

        <div>
          <label for="moneda" class="block mb-1">Moneda*</label>
          <select id="moneda" required
                  class="w-full p-2 rounded-md bg-gray-700 text-white border border-gray-600 focus:ring-2 focus:ring-green-500">
            <option value="BOB">BOB</option>
            <option value="USD">USD</option>
          </select>
        </div>

        <div>
          <label for="titulo" class="block mb-1">Título del Anuncio*</label>
          <input id="titulo" type="text" required
                 class="w-full p-2 rounded-md bg-gray-700 text-white border border-gray-600 focus:ring-2 focus:ring-green-500"
                 placeholder="Ej: Casa moderna con piscina en zona residencial">
        </div>

        <div>
          <label for="descripcion" class="block mb-1">Descripción Detallada*</label>
          <textarea id="descripcion" rows="4" required
                    class="w-full p-2 rounded-md bg-gray-700 text-white border border-gray-600 focus:ring-2 focus:ring-green-500"
                    placeholder="Detalles adicionales sobre la propiedad..."></textarea>
        </div>

        <div class="text-center">
          <button type="submit"
                  class="bg-green-500 hover:bg-green-600 text-white font-semibold px-6 py-3 rounded-md shadow-md transition-all duration-200">
            Enviar ➯
          </button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
